<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>Profile - Socialbook</title>
    <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background: var(--body-color)">
<nav class="navbar">
    <div class="nav-left"><a href="/home"><img class="logo" src="/images/logo.png" alt=""></a>
        <ul class="navlogo">
            <li><img src="/images/notification.png"></li>
            <li><img src="/images/inbox.png"></li>
            <li><img src="/images/video.png"></li>
        </ul>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <img src="/images/search.png" alt="">
            <input type="text" placeholder="Search">
        </div>
        <div class="profile-image online" onclick="UserSettingToggle()">
            <div class="my-avatar">

            </div>
        </div>

    </div>
    <div class="user-settings">
        <div class="profile-darkButton">
            <div class="user-profile">
                <div class="my-avatar">

                </div>

                <div>
                    <p class="my-username"></p>
                    <a href="/profile">See your profile</a>
                </div>
            </div>
            <div id="dark-button" onclick="darkModeON()">
                <span></span>
            </div>
        </div>
        <hr>
        <div class="user-profile">
            <img src="/images/feedback.png" alt="">
            <div>
                <p> Give Feedback</p>
                <a href="#">Help us to improve</a>
            </div>
        </div>
        <hr>
        <div class="settings-links">
            <img src="/images/setting.png" alt="" class="settings-icon">
            <a href="#">Settings & Privary <img src="/images/arrow.png" alt=""></a>
        </div>

        <div class="settings-links">
            <img src="/images/help.png" alt="" class="settings-icon">
            <a href="#">Help & Support <img src="/images/arrow.png" alt=""></a>
        </div>

        <div class="settings-links">
            <img src="/images/Display.png" alt="" class="settings-icon">
            <a href="#">Display & Accessibility <img src="/images/arrow.png" alt=""></a>
        </div>

        <div class="settings-links">
            <img src="/images/logout.png" alt="" class="settings-icon">
            <a href="/">Logout <img src="/images/arrow.png" alt=""></a>
        </div>

    </div>
</nav>

<!-- profile-page-------------------------- -->
<div class="container" style="display: block;margin: 20px auto;width: 700px;">
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h5 style="font-weight: bold;color: #1876f2;margin-bottom: 0;line-height: 48px;">Edit your information</h5>
            </div>

            <!--Content-->
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Work</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Avatar</label>
                    <input class="form-control" type="file" id="avatar">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cover</label>
                    <input class="form-control" type="file" id="cover">
                </div>
            </div>

            <!--Footer-->
            <div class="card-footer">
                <a href="/profile">
                    <button type="button" class="btn btn-secondary" style="float: right; margin: 5px">Back</button>
                </a>
                <button type="submit" class="btn btn-primary" style="float: right; margin: 5px">Edit now</button>
            </div>
        </div>
    </form>
</div>


<footer id="footer">
    <p>&copy; Copyright 2021 - Socialbook All Rights Reserved</p>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/function.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
